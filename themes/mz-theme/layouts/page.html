{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ if .Date }}
        <p class="page-date">{{ .Date.Format "02. Januar 2006" }}</p>
        {{ end }}
    </div>
</section>

<section class="page-content">
    <div class="container">
        <article class="article-content">
            {{ .Content }}
        </article>
    </div>
</section>
{{ end }}
